<div>
	<form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-10" ng-repeat="date in dates track by $index">
                <p class="input-group datetimepicker">
                    <input type="text" class="form-control" ng-click="datePickers[$index].openCalendar($index)"
                        datetime-picker="MM/dd/yyyy HH:mm" ng-model="dates[$index]" 
                        is-open="datePickers[$index].open" />
                </p>
            </div>
        </div>
        <button class="btn btn-default btn-sm" ng-click="addDateInput()">+</button>
		<button class="btn bnt-default btn-sm" ng-click="removeDateInput()"
			ng-show="showRemoveDateInput">-</button>
    </form>
</div>
