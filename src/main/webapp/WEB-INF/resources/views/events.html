<div class="items-list">
	<div ng-repeat="event in events" class="item">
		<h4 class="media-heading">{{event.name}}</h4>
		<div>
			<span>Price: {{event.basePrice}}</span> <span>Rating:
				{{event.rating}}</span>
			<a ui-sref="viewEvent/{{event.id}}" class="btn btn-link">view</a>
		</div>
	</div>
</div>

<a href="#/addEvent" class="btn btn-primary btn-lg">Add</a>
