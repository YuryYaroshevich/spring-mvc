<div>
	<p>{{event.name}}</p>
	<p>{{event.rating}}</p>
	<p>{{event.basePrice}}</p>
	<div>
		<div ng-repeat="timetable in event.timetable">
			{{timetable.date | date:'medium'}}
			<p ng-show="timetable.auditorium">Auditorium: {{timetable.auditorium.id}}</p>
			<a ng-hide="timetable.auditorium" href="javascript:void(0)" ng-click="assignAuditorium()">Assign auditorium</a>
		</div>
	</div>
</div>


<a href="javascript:void(0)" ng-click="removeEvent(event)"
	class="btn btn-primary">delete</a>
<a ui-sref="events" class="btn btn-link">Back to list</a>
